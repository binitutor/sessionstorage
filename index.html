<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage - BT</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="call_sessionStorage_data()">

    <div class="container">
        <h1>Session Storage <br>BiniTutor</h1>
        <form onsubmit="save_data(event)">
            <fieldset>
                <legend>Input</legend>
                <input type="text" id="name" placeholder="Enter your name">
                <input type="text" id="email" placeholder="Enter your email">
            </fieldset>
            <button type="submit">Submit</button>
        </form>

        <fieldset>
            <legend>Output</legend>
            <p>Name: <span id="outputName"></span></p>
            <p>Email: <span id="outputEmail"></span></p>
        </fieldset>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
